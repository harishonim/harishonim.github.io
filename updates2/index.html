<!DOCTYPE html>
<html dir="rtl">
    <head>
        <title>עדכוני מערכת</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
    </head>
    <body>
        <div class="center">
            <h1>עדכוני מערכת</h1>
            
            <div id="submitScreen">
                <div class="dateSelect">
                    <p>עדכן את </p>
                    <select dir="rtl" id="day">
                        <option value="daily">המערכת</option>
                        <option value="weekly">לוח האירועים</option>
                    </select>
                </div>
                
                <input id="file" type="file"/><br><br>
                <button class="upload" id="upload">שלח קובץ</button>
            </div>

            <div id="doneScreen" class="horz" style="display:none;">
                <p><span class="check">✓</span> המערכת עודכנה</p>
                <button onClick="window.location.reload();">חזור</button>
            </div>

            <div id="failScreen" class="horz" style="display:none;">
                <p><span class="error">X</span>אירעה שגיאה</p>
                <button onClick="window.location.reload();">נסה שוב</button>
            </div>
        </div>

        <script type="module" src="script.js"></script>
    </body>
</html>
